<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico"
      rel="stylesheet"
    />

    <title>Home</title>
  </head>
  <body>
    <main id="LayoutContainer">
      <nav id="nav">
        <img src="/img/OnlineGames.png" class="SiteName" />
        <div id="title">
          <h3 class="searchInputWrapper">
            <span>OnlineGames</span><span>by</span><span>ENZO & COCO</span>
          </h3>
        </div>

        <div class="MenuContainer">
          <button onclick="showMenu()" id="menuBtn" class="droptbtn">
            Menu
          </button>
          <div id="menu" class="dropdown-content">
            <a class="menuContent" href="/game?file=bubbleSort">Bublle Sort</a>
            <a class="menuContent" href="#">About</a>
            <a class="menuContent" href="#">Contact</a>
            <a class="menuContent" href="#">Account</a>
          </div>
        </div>
      </nav>
      <div class="wrapper">
        <section class="MiddleSection" id="mid1">
          <div id="jeu2" class="GameDiv hoverstyle">
            <img class="imgGame" src="/img/tictactoe.png" alt="tictactoe" />
            <span class="textstyle">Tic Tac Toe</span>
            <a class="GameBtn" href="/game?file=tictactoe">Play</a>
          </div>
          <div id="jeu1" class="GameDiv hoverstyle">
            <img class="imgGame" src="/img/snake.png" alt="Snake" />
            <span class="textstyle">Snake</span>
            <a class="GameBtn" href="/game?file=Snake">Play</a>
          </div>

          <div id="jeu3" class="GameDiv hoverstyle">
            <img class="imgGame" src="/img/cards.png" alt="Cards" />
            <span class="textstyle">Hidden cards</span>
            <a class="GameBtn" href="/game?file=visualMemory">Play</a>
          </div>
        </section>

        <section class="MiddleSection" id="mid2">
          <div id="jeu4" class="GameDiv hoverstyle">
            <img class="imgGame" src="/img/typingWords.png" alt="typingWords" />
            <span class="textstyle">TypingTest</span>
            <a class="GameBtn" href="/game?file=typingWords">Play</a>
          </div>
          <div id="jeu1" class="GameDiv hoverstyle">
            <img class="imgGame" src="/img/snake.png" alt="Snake" />
            <span class="textstyle">Snake</span>
            <a class="GameBtn" href="/game?file=Snake">Play</a>
          </div>

          <div id="jeu3" class="GameDiv hoverstyle">
            <img class="imgGame" src="/img/cards.png" alt="Cards" />
            <span class="textstyle">Hidden cards</span>
            <a class="GameBtn" href="/game?file=visualMemory">Play</a>
          </div>
        </section>
      </div>

      <footer id="footer">
        <div id="left">
          <a href="#" class="FooterText">Contact</a>
        </div>
        <div id="right">
          <button id="RightSlide" class="SkipBtn">
            <span class="FooterText" onclick="switchleft()">< left</span>
          </button>
          <button id="LeftSlide" class="SkipBtn">
            <span class="FooterText" onclick="switchright()">right ></span>
          </button>
        </div>
      </footer>
    </main>
    <script>
      var section1 = document.getElementById("mid1");
      var section2 = document.getElementById("mid2");
      var prevButton = document.getElementById("prevButton");
      var nextButton = document.getElementById("nextButton");

      function switchleft() {
        section1.scrollIntoView({ behavior: "smooth" });
      }

      function switchright() {
        section2.scrollIntoView({ behavior: "smooth" });
      }
    </script>
    <script src="js/effects.js"></script>
  </body>
</html>
